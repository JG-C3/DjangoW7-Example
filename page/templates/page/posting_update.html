{% extends 'base.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'css/page/posting_update.css' %}">
{% endblock %}

{% block body %}
  <h1>글수정</h1>

  <form action="" method="post">
    {% csrf_token %}
    <table>
      <tr>
        <td><label for="title">제목</label></td>
        <td><input class="title" name="title" id="title" type="text" maxlength=50 value="{{posting.title}}"></td>
      </tr>
    </table>
    
    <br>

    <table>
      <tr>
        <td colspan="2">
          <label for="content">내용</label>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <textarea name="content" id="content" cols="30" rows="10">{{posting.content}}</textarea>
        </td>
      </tr>
    </table>

    <div class="right">
      <input class="button" type="submit" value="등록">
    </div>
  </form>
{% endblock %}
