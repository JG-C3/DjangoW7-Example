{% extends 'base.html' %}
{% load static %}

{% block head %}
  <style>
    img {
      /* 30% : 상위 태그(없으면 body 태그)의 넓이를 기준으로 30%의 넓이를 가짐 */
      width: 30%;
      border-radius: 10px;
    }
  </style>
{% endblock %}

{% block body %}
  <h1>메인 페이지</h1>
  
  <p>오늘의 목표</p>
  <ol>
    <li>Django의 CRUD에 대해 알아봅시다.</li>
    <li>DB에 저장된 데이터를 수정하고 삭제해봅시다.</li>
    <li>Django의 관리자 페이지에 대해 알아봅시다.</li>
  </ol>

  <img src="{% static 'image/walnut.jpg' %}" alt="walnut">
{% endblock %}
