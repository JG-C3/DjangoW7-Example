{% extends 'base.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'css/game/character_create.css' %}">
{% endblock %}

{% block body %}
  <h1>캐릭터 생성</h1>

  <form action="" method="post">
    {% csrf_token %}
    <div class="character">
      <input name="character-name" id="character-name" type="text" placeholder="캐릭터 이름을 입력해주세요.">
      <input type="submit" value="캐릭터 생성">
    </div>

  </form>


  
{% endblock %}
